<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
  <body>
    <a-scene
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      embedded
      gesture-detector
    >
      <a-assets>
        <a-asset-item id="animated-asset1" src="assets/asset1.glb"></a-asset-item>
      </a-assets>
      <a-assets>
        <a-asset-item id="animated-asset2" src="assets/asset2.glb"></a-asset-item>
      </a-assets>
      <a-assets>
        <a-asset-item
          id="animated-asset3"
          src="assets/asset3.gltf"
        ></a-asset-item>
      </a-assets>
      <a-assets>
        <a-asset-item
          id="animated-asset4"
          src="assets/asset4.gltf"
        ></a-asset-item>
      </a-assets>
      <a-assets>
        <a-asset-item
          id="animated-asset5"
          src="assets/asset5.gltf"
        ></a-asset-item>
      </a-assets>
      <a-marker
        id="animated-marker1"
        type="pattern"
        preset="custom"
        url="assets/marker1.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="bowser-model2"
          scale="0.2 0.2 0.2"
          animation-mixer="loop: repeat"
          gltf-model="#animated-asset1"
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>
      <a-marker
        id="animated-marker"
        type="pattern"
        preset="custom"
        url="assets/marker2.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="bowser-model"
          scale="0.2 0.2 0.2"
          animation-mixer="loop: repeat"
          gltf-model="#animated-asset2"
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>
      <a-marker
        id="animated-marker"
        type="pattern"
        preset="custom"
        url="assets/marker3.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="bowser-model"
          scale="0.2 0.2 0.2"
          animation-mixer="loop: repeat"
          gltf-model="#animated-asset3"
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>
      <a-marker
        id="animated-marker"
        type="pattern"
        preset="custom"
        url="assets/marker4.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="bowser-model"
          scale="0.2 0.2 0.2"
          animation-mixer="loop: repeat"
          gltf-model="#animated-asset4"
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>
      <a-marker
        id="animated-marker"
        type="pattern"
        preset="custom"
        url="assets/marker5.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="bowser-model"
          scale="0.2 0.2 0.2"
          animation-mixer="loop: repeat"
          gltf-model="#animated-asset5"
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
